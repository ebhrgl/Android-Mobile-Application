<ion-content class="login-main">


  <ion-title class="login-title">Welcome to PROJECT X</ion-title>

  <form (ngSubmit)="login(registerForm.value)" #registerForm="ngForm">
    <ion-list class="login-list">

      <ion-item class="login-input">
        <ion-input type="text" placeholder="example@company.com" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
      </ion-item>

      <ion-item class="login-input">
        <ion-input type="password" placeholder="*********" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
      </ion-item>

    </ion-list>


  <ion-row>

    <ion-col width-25>
      <ion-label><ion-checkbox color="dark" checked="false"></ion-checkbox><span>Keep me logged in </span></ion-label>
    </ion-col>

    <ion-col width-25 offset-50 >
      <button ion-button color="primary" ull type="submit" [disabled]="!registerForm.form.valid" class="default-btn">Sign in</button>
    </ion-col>
  </ion-row>

  </form>

  <div class="footer-top">
    <ion-toolbar>
      <ion-title class="footer-title">Forgot Password</ion-title>
    </ion-toolbar>

  <ion-toolbar>
    <ion-title class="footer-title">Select System Lnguage</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title>Tr | En</ion-title>
  </ion-toolbar>
</div>


  <ion-footer class="footer-bottom">
    <ion-toolbar>
      <ion-title>Version 1.0.3</ion-title>
    </ion-toolbar>
  </ion-footer>
